<!DOCTYPE html>
<html>
  <head>
    <title>Custom dropdown for select box</title>
    <link rel="stylesheet" href="demo/css/main.css">
  </head>
  <body>
    <div class="container">
      <h2>Lesbox Demo</h2>
      <div class="dropdown-container">
        <div class="first-dropdown">
          <div class="lesbox-wrapper l2-wrapper" id="food-list">
            <h3>Linked list items</h3>
            <select>
              <option></option>
              <option data-href="http://nohopizza.com/images/pizza.jpeg">Pizza</option>
              <option data-href="http://bk-apac-prd.s3.amazonaws.com/sites/burgerkingindia.in/files/VegWhopper-Thumb_0.png">Burger</option>
              <option data-href="http://www.lakesideindianrestaurant.com.au/wp-content/uploads/2017/02/smosa.jpg">Samosa</option>
              <option data-href="http://lookandcook.com/wp-content/uploads/2014/10/LC14026-main1.jpg">Pani Puri</option>
            </select>
          </div>
        </div>
        <div class="second-dropdown">
          <div class="lesbox-wrapper" id="cars-list">
            <h3>Simple list items</h3>
            <select>
              <option></option>
              <option>Hyundai</option>
              <option>Sonata</option>
              <option>Honda</option>
              <option>BMW</option>
            </select>
          </div>
        </div>
      </div>
    </div><!--[if IE 7]>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>

    <script src="demo/js/lesbox.js"></script>
    <script src="demo/js/select-box.js"></script>
  </body>
</html>
